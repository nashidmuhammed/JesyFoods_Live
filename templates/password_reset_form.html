<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="en">
<head>
    {% block content %}
<link rel="stylesheet" href="{% static 'css/adm_style.css' %}">
<title>Reset Password | JesyFoods</title>
</head>
<body id="login">

<section class="login">
<div class="lwrapper">
    <div class="title"> <span>Enter new password</span></div>
    <form  method="post">
        {% csrf_token %}
        <p class="mb-3">Please enter new password twice so we can verify you typed it in correctly.</p>
      

        {{form}}
        
       
        <div class="row button mt-3">
           <input type="submit" value="Update password">
        </div>
        
        
    </form>
</div>
</section>




<script src="{% static 'js/adm.js' %}"></script>
{% endblock %}

</body>
</html>
